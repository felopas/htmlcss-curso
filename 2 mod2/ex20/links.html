<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: blueviolet ;
        }
        a:visited {
            color: blue;
        }
        a:hover {
            text-decoration: underline;
            color: black;
        }
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.instagram.com/felopitos_fcosta/"  target="_blank">gostoso</a></li>
        <li><a href="https://www.instagram.com/gutovlv/#" target="_blank">feio</a></li>
        <li><a href="https://www.instagram.com/gabivasconcellos001/#" target="_blank">anjo</a></li>
    </ul>
</body>
</html>
